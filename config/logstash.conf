input {
    file {
        path => "/path/to/your/data/raw/cve_data.csv"  # Update this path to your actual CSV file location
        start_position => "beginning"
        sincedb_path => "/dev/null"  # For development; avoid tracking file offsets
        codec => csv {
            separator => ","
            columns => ["id", "description", "cwe_id", "threat_intel"]  # Adjust according to your CSV structure
        }
    }
}

filter {
    # Add any filtering logic here if necessary
}

output {
    elasticsearch {
        hosts => ["http://localhost:9200"]
        index => "cve-index"
    }
    stdout { codec => rubydebug }  # Optional: Print to console for debugging
}
